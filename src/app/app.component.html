

<h3 style="text-align: center;" class="mt-4" > instantpay Assignment </h3>
<div class="container">
  <div style="text-align: right;">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      <i class="fa fa-plus" aria-hidden="true"></i> Adduser
    </button>

      <i class="fa fa-plus" aria-hidden="true"></i> AddUser </button>
  <button type="button" *ngIf="isEdit" (click)="updateUser()" class="btn btn-secondary" >update</button> -->
  </div> <br> <br>
  <div class="row">
  <table class="table">
  <thead>
    <tr>
      <th scope="col">user name</th>
      <th scope="col">user mobile</th>
      <th scope="col">user email</th>
      <th scope="col"> user password</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of allUser" >
      <td>{{user.name}}</td>
      <td>{{user.mobile}}</td>
      <td>{{user.email}}</td>
      <td>{{user.password}}</td>
      <td><button type="button" (click)="editUser(user)"class="btn btn-warning"data-bs-toggle="modal" data-bs-target="#exampleModal" ><i class="fa fa-pencil" aria-hidden="true" ></i></button></td>    
       <td> <button type="button" (click)="deleteUser(user)" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></button></td>
    </tr>
  </tbody>
</table>

</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...<form #myForm= "ngForm">
          <div class="mb-3">
            <label for="exampleInputname" class="form-label">name</label>
            <input type="name" class="form-control" name="name" aria-describedby="name" [(ngModel)]="userObj.name" >  
              </div>  
              <div class="mb-3">
                <label for="exampleInputmobile" class="form-label">mobile</label>
                <input type="mobile" class="form-control" name="mobile" aria-describedby="mobile" [(ngModel)]="userObj.mobile" > 
                  </div>  
          <div class="mb-3">
            <label for="exampleInputemail" class="form-label">email</label>
            <input type="text " class="form-control" [(ngModel)]="userObj.email" name="email" aria-describedby="email" >
              </div>  
        
          <div class="mb-3">
            <label for="exampleInputpassword" class="form-label">password</label  >
            <input type="text" class="form-control" [(ngModel)]="userObj.password" name="password" ngModal>
          </div>
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <div style="text-align: right;">
          <button type="button" *ngIf="!isEdit" data-bs-dismiss="modal"(click)="addUser(myForm.value)" class="btn btn-info">
          submit </button>
        <button type="button" *ngIf="isEdit" (click)="updateUser()" class="btn btn-secondary" >update</button>
        </div>
      </div>
    </div>
  </div>
</div>
